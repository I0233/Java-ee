<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	      <title>Fishes</title>
	</h:head>
  	<h:body>

	  <h:form id="lomake">
      	<h1>Fish taustakomponentin - tietojen tallennus</h1>            
          
      	<div><h:outputText value="#{fish}" /></div><br/>
                
      	<div>Kalalaji: <h:inputText id="species" value="${fish.species}" /></div>
      	<div>Lempinimi: <h:inputText id="name" value="${fish.name}" /></div>
      	<div>Paino: <h:inputText id="weight" value="${fish.weight}" /></div>
      	<div>Pituus: <h:inputText id="length" value="${fish.length}" /></div>
                
      	<p>
			<h:commandButton action="${fishController.tarkista}" value="Tarkasta" />
      	</p>
  	  </h:form>

        
	</h:body>
</html>
